<div>
  <dx-tag-box
    class="resources"
    [dataSource]="assignees"
    [value]="defaultSelectedAssignees"
    valueExpr="id"
    displayExpr="text"
    [searchEnabled]="true"
    [showSelectionControls]="true"
    (onValueChanged)="onTagBoxValueChanged($event)"
  >
  </dx-tag-box>
  <dx-scheduler
    timeZone="America/Los_Angeles"
    currentView="day"
    [dataSource]="dataSource"
    [views]="views"
    [currentDate]="currentDate"
    [startDayHour]="9"
    [endDayHour]="19"
    [groups]="groups"
    [resources]="resources"
  >
  </dx-scheduler>
</div>
